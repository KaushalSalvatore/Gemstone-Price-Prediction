<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>GemStone Price Prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/dialog.css') }}" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>GemStone Price Prediction</h1>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form action="{{url_for('prediction')}}" method="POST">
                                <div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">carat</span>
											<input class="form-control" type="text" id="carat" name="carat" placeholder="value in float" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Depth</span>
											<input class="form-control" type="text"  id="depth" name="depth" placeholder="value in (float)"required>
										</div>
									</div>
								</div>
                                
                                <div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Table</span>
											<input class="form-control" type="text" id="table" name="table" placeholder="value in (float)"required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">X:</span>
											<input class="form-control" type="text" id="x" name="x" placeholder="value in (float)" required>
										</div>
									</div>
								</div>

                                <div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Y:</span>
											<input class="form-control" type="text" id="y" name="y" placeholder="value in (float)" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Z:</span>
											<input class="form-control" type="text" id="z" name="z" placeholder="value in (float)" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Cut</span>
											<select id="cut" name="cut" class="form-control">
                                                <option value="Fair">Fair</option>
                                                <option value="Good">Good</option>
                                                <option value="Very Good">Very Good</option>
                                                <option value="Premium">Premium</option>
                                                <option value="Ideal">Ideal</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Color</span>
											<select id="color" name="color" class="form-control">
                                                <option value="D">D</option>
                                                <option value="E">E</option>
                                                <option value="F">F</option>
                                                <option value="G">G</option>
                                                <option value="H">H</option>
                                                <option value="I">I</option>
                                                <option value="J">J</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Clarity</span>
											<select id="clarity" name="clarity" class="form-control">
												<option value="I1">I1</option>
                                                <option value="SI2">SI2</option>
                                                <option value="SI1">SI1</option>
                                                <option value="VS2">VS2</option>
                                                <option value="VS1">VS1</option>
                                                <option value="VVS2">VVS2</option>
                                                <option value="VVS1">VVS1</option>
                                                <option value="IF">IF</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="submit" value="Submit">submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% if results %}
	<div id="centerpoint">
		<div id="dialog"></div>
		<div class="popup">
			<button id="close">&times;</button>
			<h3>Gem Stone Price</h3>
			<br>
			<b>{{results}}</b>
			<br>
			<br>
			<a href="/">Back to Home</a>
		</div>

	</div>
  {% endif %}
  <script src="static/js/dialog.js"></script>
</body>
</html>
